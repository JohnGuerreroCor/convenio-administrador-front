<app-navbar>
  <div class="text-center">
    <div class="card mt-5">
      <div
        class="card-header text-center ml-4 mr-4 cursor-select"
        [routerLink]="['/inicio']"
        routerLinkActive="router-link-active"
      >
        <h4 class="font-usco-default">
          <strong>Convenios</strong>
        </h4>
      </div>
      <div class="card-body">
        <div class="row text-right">
          <div class="col">
            <button class="btn btn-usco-vt" (click)="registrarFormulario()">
              <i class="fa-solid fa-plus"></i> Registrar
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <table mat-table class="table shadow">
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>N°</th>
                <td
                  mat-cell
                  *matCellDef="let element; let i = index"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="nit">
                <th mat-header-cell *matHeaderCellDef>NIT</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="ies">
                <th mat-header-cell *matHeaderCellDef>SNIES</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="iespadre">
                <th mat-header-cell *matHeaderCellDef>SNIES PADRE</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
                <td
                  style="width: 20%"
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="ccp">
                <th mat-header-cell *matHeaderCellDef>UBICACIÓN</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="naturaleza">
                <th mat-header-cell *matHeaderCellDef>NATURALEZA</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="sector">
                <th mat-header-cell *matHeaderCellDef>SECTOR</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="caracter">
                <th mat-header-cell *matHeaderCellDef>CARACTER</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="norma">
                <th mat-header-cell *matHeaderCellDef>NORMA</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="fechanorma">
                <th mat-header-cell *matHeaderCellDef>FECHA NORMA</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="font-sm-corhuila"
                ></td>
              </ng-container>
              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>OPCIONES</th>
                <td mat-cell *matCellDef="let element" class="font-sm-corhuila">
                  <button
                    class="btn btn-success btn-sm mr-2"
                    #tooltip="matTooltip"
                    matTooltip="Activo"
                    matTooltipPosition="above"
                  >
                    <i class="fa-solid fa-check fa-xs"></i>
                  </button>
                  <button
                    class="btn btn-secondary btn-sm mr-2"
                    #tooltip="matTooltip"
                    matTooltip="Inactivo"
                    matTooltipPosition="above"
                  >
                    <i class="fa-solid fa-minus fa-xs"></i>
                  </button>
                  <button
                    class="btn btn-corhuila-info btn-sm mr-2"
                    #tooltip="matTooltip"
                    matTooltip="Informacion"
                    matTooltipPosition="above"
                  >
                    <i class="fa-solid fa-eye fa-xs"></i>
                  </button>
                  <button
                    class="btn btn-corhuila-editar btn-sm"
                    #tooltip="matTooltip"
                    matTooltip="Editar"
                    matTooltipPosition="above"
                  >
                    <i class="fa-solid fa-pencil fa-xs"></i>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[5, 10, 15]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-navbar>
